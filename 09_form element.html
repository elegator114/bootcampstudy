    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

    <h4>당신이 배우고 싶은 언어(다중선택가능)</h4>
    <div>
      <input type="checkbox" name="chk_l" id="chkhtml" />
      <label for="chkhtml">HTML</label>
      <input type="checkbox" name="chk_l" id="chkcss" />
      <label for="chkcss">CSS</label>
      <input type="checkbox" name="chk_l" id="chkjs" />
      <label for="chkjs">JavaScript</label>
    </div>
    <h4>당신이 배우고 싶은 언어(다중선택불가)</h4>
    <div>
      <input type="radio" name="radio_" id="rhtml" />
      <label for="rhtml">HTML</label>
      <input type="radio" name="radio_" id="rcss" />
      <label for="rcss">CSS</label>
      <input type="radio" name="radio_" id="rjs" />
      <label for="rjs">Java Script</label>
    </div>
    <div>
      <label for="color_">What is your favorite color?</label>
      <input type="color" name="" id="color_" />
    </div>
    <div>
      <label for="born_">Born dante?</label>
      <input type="date" name="" id="born_" />
    </div>

    <div>
      <label for="born_2">Born dante?</label>
      <input type="datetime-local" name="" id="" />
    </div>
    <div>
      <form action="">
        <label for="email">Born dante?</label>
        <input type="email" name="" id="email" />
        <input type="submit" value="input" />
      </form>
    </div>
    <div>
      <label for="file_">submit file</label>
      <input type="file" name="" id="file_" />
    </div>
    <div>
      <input type="hidden" name="" />
    </div>
    <div>
      <img
        src="https://images.theconversation.com/files/33814/original/zwhz9nw4-1382705651.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip"
        alt="noah ark"
        style="width: 100px; height: auto"
      />
    </div>
    <div>
      <label for="borndate">date</label>
      <input type="month" name="" id="borndate" />
    </div>
    <div>
      <label for="age">age</label>
      <input type="number" min="5" max="10" name="" id="age" />
    </div>
    <div>
      <label for="pass_">password</label>
      <input type="password" name="" id="pass_" />
    </div>
    <div>
      <form action="">
        <label for="phone_">phone</label>
        <input type="tel" name="" id="phone_" pattern="^010-\d{4}-\d{4}$"" />
        <button type="submit">submit</button>
      </form>
    </div>
    <div>
      <label for="">blog address </label>
      <input type="url" name="" id="" />
      <button type="submit">submit</button>
    </div>
    <div>
      <label for="weekplan">weekly plan</label>
      <input type="week" name="" id="weekplan" />
      <button type="submit">submit</button>
    </div>
    <div>
      <label for="searchk">search</label>
      <input type="search" name="" id="searchk" />
    </div>
  </body>
</html>
